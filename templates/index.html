<!-- templates/index.html -->
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            padding: 24px;
            max-width: 800px;
            margin: auto;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* animated put dito */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(96, 165, 250, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(96, 165, 250, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(96, 165, 250, 0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(96, 165, 250, 0.2), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-200px) rotate(360deg); }
        }
        
        .header-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(96, 165, 250, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideInDown 0.8s ease-out;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-container h1 {
            margin: 0;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: -0.02em;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 5px rgba(96, 165, 250, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.6)); }
        }
        
        .tech-info {
            color: #aaa;
            font-size: 13px;
            margin-left: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .tech-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(96, 165, 250, 0.2);
        }
        
        .discord-gif {
            height: 4.8em;
            width: auto;
            border-radius: 8px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }
        
        .discord-gif:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 16px rgba(96, 165, 250, 0.4));
        }
        
        .github-icon {
            height: 4.8em;
            width: 4.8em;
            border-radius: 50%;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
            cursor: pointer;
            animation: softGlow 3s ease-in-out infinite alternate;
        }
        
        .github-icon:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
        }
        
        @keyframes softGlow {
            0% { 
                filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3)); 
            }
            100% { 
                filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.5)); 
            }
        }
        
        .author-link {
            color: #ddd;
            text-decoration: none;
            font-size: 15px;
            padding: 10px 16px;
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.8), rgba(88, 101, 242, 0.6));
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(88, 101, 242, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .author-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .author-link:hover::before {
            left: 100%;
        }
        
        .author-link:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
            color: white;
        }
        
        .glow-text {
            animation: glowText 1s infinite;
            color: inherit;
            font-weight: 600;
        }
        
        .file-extension {
            animation: fileGlow 2s infinite;
        }
        
        @keyframes fileGlow {
            0%, 75%, 100% {
                color: inherit;
                text-shadow: none;
            }
            50% {
                color: #fb923c;
                background: linear-gradient(135deg, #f97316, #ea580c);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-shadow: 0 0 10px #f97316, 0 0 20px #f97316;
            }
        }
        
        @keyframes glowText {
            0%, 75%, 100% {
                color: inherit;
                text-shadow: none;
            }
            50% {
                color: #60a5fa;
                text-shadow: 0 0 10px #60a5fa, 0 0 20px #60a5fa, 0 0 30px #60a5fa;
            }
        }
        
        .form-container {
            background: rgba(42, 42, 42, 0.9);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(96, 165, 250, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(96, 165, 250, 0.3);
            color: white;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.1), 0 0 20px rgba(96, 165, 250, 0.3);
            transform: translateY(-2px);
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .save-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .save-container:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #60a5fa;
            cursor: pointer;
        }
        
        label {
            color: #ddd;
            cursor: pointer;
            font-weight: 500;
        }
        
        button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563eb, #1e40af);
        }
        
        button:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .preview-container {
            background: rgba(42, 42, 42, 0.9);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(96, 165, 250, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out 0.4s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #preview {
            display: block;
            margin: 20px auto;
            max-width: 350px;
            border: 3px solid rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            padding: 15px;
            background: white;
            transition: all 0.3s ease;
            animation: qrAppear 0.6s ease-out;
        }
        
        @keyframes qrAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        #preview:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(96, 165, 250, 0.3);
        }
        
        #savedInfo {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(96, 165, 250, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        #savedPath {
            color: #bbb;
            margin: 0 0 15px 0;
            font-weight: 500;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        #openFolder {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            transition: all 0.3s ease;
        }
        
        #openFolder:hover {
            background: linear-gradient(135deg, #5b6570, #374151);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.3);
        }
        
        #downloadLink {
            background: linear-gradient(135deg, #ffffff, #f3f4f6);
            color: #1f2937;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            border: 2px solid rgba(96, 165, 250, 0.2);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        #downloadLink::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.2), transparent);
            transition: left 0.6s;
        }
        
        #downloadLink:hover::before {
            left: 100%;
        }
        
        #downloadLink:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(96, 165, 250, 0.3);
            border-color: #60a5fa;
        }
        
        /* mobile res */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .header-container h1 {
                font-size: 1.8em;
            }
            
            .discord-gif {
                height: 3em;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            button {
                width: 100%;
            }
        }
        
        /* smooth scroll behaviour */
        html {
            scroll-behavior: smooth;
        }
        
        *:focus {
            outline: 2px solid rgba(96, 165, 250, 0.5);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>QR Code Generator</h1>
        <a href="https://discord.gg/ERmducCwvK" target="_blank" class="author-link">by <span class="glow-text">cyn</span></a>
        <span class="tech-info">
            made with <span class="file-extension">.py</span> and <span class="file-extension">.html</span>
            <img src="/static/steins-gate-sticker.png" alt="steins gate sticker" class="discord-gif" onerror="this.style.display='none'">
            <img src="/static/steins-gate-divergence-meter.gif" alt="divergence meter" class="discord-gif" onerror="this.style.display='none'">
            <a href="https://github.com/elliotaldersonx" target="_blank">
                <img src="/static/github_1.png" alt="github profile" class="github-icon" onerror="this.style.display='none'">
            </a>
        </span>
    </div>
    
    <div class="form-container">
        <form id="form">
            <input id="qr_text" name="qr_text" type="text" placeholder="► Enter text or URL to generate QR code..." required />
            <div class="controls-row">
                <div class="save-container">
                    <input id="save" type="checkbox" name="save">
                    <label for="save">Save on server</label>
                </div>
                <button type="submit">Generate QR Code</button>
            </div>
        </form>
    </div>
    
    <div class="preview-container">
        <img id="preview" alt="QR preview" style="display:none;" />
        
        <div id="savedInfo" style="display:none;">
            <p id="savedPath"></p>
            <div class="button-group">
                <button id="openFolder">Open folder</button>
                <a id="downloadLink" href="#" download>Download</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("form");
        const preview = document.getElementById("preview");
        const savedInfo = document.getElementById("savedInfo");
        const savedPath = document.getElementById("savedPath");
        const openFolderBtn = document.getElementById("openFolder");
        const downloadLink = document.getElementById("downloadLink");

        form.addEventListener("submit", async (ev) => {
            ev.preventDefault();
            
            // loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '⟳ Generating...';
            submitBtn.disabled = true;
            
            savedInfo.style.display = "none";
            preview.style.display = "none";

            try {
                const fd = new FormData(form);
                fd.set("save", document.getElementById("save").checked ? "true" : "false");

                const res = await fetch("/generate", {
                    method: "POST",
                    body: fd
                });

                const ct = res.headers.get("content-type") || "";
                if (ct.includes("application/json")) {
                    const j = await res.json();
                    if (j.error) {
                        alert("Error: " + j.error);
                        return;
                    }
                    preview.src = j.url;
                    preview.style.display = "block";
                    savedInfo.style.display = "block";
                    savedPath.textContent = "Saved to: " + j.path;
                    openFolderBtn.dataset.path = j.path;
                    downloadLink.href = j.url;
                } else if (ct.includes("image/png")) {
                    const blob = await res.blob();
                    const url = URL.createObjectURL(blob);
                    preview.src = url;
                    preview.style.display = "block";
                    downloadLink.href = url;
                    savedInfo.style.display = "block";
                    savedPath.textContent = "► Preview (not saved to server)";
                    openFolderBtn.dataset.path = "";
                } else {
                    const text = await res.text();
                    alert("Unexpected response: " + text);
                }
            } catch (error) {
                alert("Network error: " + error.message);
            } finally {
                // reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        openFolderBtn.addEventListener("click", async () => {
            const path = openFolderBtn.dataset.path;
            if (!path) return alert("No saved file path available.");

            const res = await fetch("/open_folder", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ path })
            });

            const j = await res.json();
            if (j.error) alert("Could not open folder: " + j.error);
        });

        // interactive feedback put here
        document.addEventListener('DOMContentLoaded', () => {
            // ripple effect
            const buttons = document.querySelectorAll('button, .author-link');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
